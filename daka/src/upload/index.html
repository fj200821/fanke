<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>上传文件</title>
  <link rel="stylesheet" href="css/eleUI.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="btm-bg">
  <img class="bgimg" src="img/img2.png" alt="">

  <div class="peo-bg">

    <img class="img4" src="img/g1.png" alt="">
    <img class="img5" src="img/g2.png" alt="">
  </div>


  <div id="up" class="up">
    <!--上传部分-->
    <el-upload
            class="upload-demo"
            action="/api/MallService/AddFile"
            :on-preview="handlePreview"
            :on-remove="handleRemove"
            :before-upload="beforeUpload"
            :limit="1"
            :on-success="handleSuccess">
      <el-button  type="primary">点击上传</el-button>
      <div slot="tip" class="el-upload__tip">只能上传图片或者mp4/mov格式的视频，且图片不超过2M，视频不超过10M。</div>
    </el-upload>
    <transition class="el-fade-in-linear">
      <el-button class="right" size="small" type="primary" @click="preview" v-show="showpBtn"> 预览 </el-button>

    </transition>

    <!--视频部分-->
    <div class="Vbox" v-show="hasVideo" @click="preview">
      <video ref="video" controls @click.stop>
        <source :src="Vsrc" type="video/mp4">
        您的浏览器不支持 video 标签。
      </video>
    </div>
  </div>

  <div class="rule-box">
    <header>活动奖励</header>
    <p>7天打卡完成可获得红包 <span class="red">xx元</span></p>
    <p>
      尾数为9.19.29的前200名可获得520亲子健爱卡
    </p>
  </div>

</div>
