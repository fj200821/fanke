<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="page-view-size" content="1280*720"/>
  <title>三级页面</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="main">
  <!--头部 开始-->
  <div class="head">
    <div class="left">
      <img src="img/navtab_back_list.png" alt="后退">
    </div>

    <div class="right">
      <img src="../../assets/head/logo_chinamobile.png" alt="">
      <span>中国移动</span>
      <img class="and" src="../../assets/head/icon_logo_and.png" alt="">
      <img src="../../assets/head/logo_hotel.png" alt="">
      <span>白云酒店</span>
    </div>

  </div>
  <!--头部 结束-->

  <!--中间内容区域  开始-->
  <div class="mid-content">
    <div class="food-name">
      咖啡
    </div>
    <div class="rcm-num">
      <img src="img/icon_number_people.png" alt="">
      <span>适合两人以下用餐</span>
    </div>
    <div class="food-dsc">
      奶香味十足的熬糖版牛轧糖，加以各种坚果和果干，牛轧糖口感更加丰富，甜而不腻。熬糖版的牛轧糖总会回赠你更高层次的味觉享受，加以各种坚果和果干，值得一试！
    </div>
    <div class="btn-box">
      <div class="btn" tabindex="-1"></div>
      <!--<div class="btn-active hide"></div>-->
    </div>
  </div>
  <!--中间内容区域  结束-->

  <!--底部 开始-->
  <div class="btm">
    <div class="bg"></div>
    <div class="other">
      <p>其他推荐</p>
    </div>
    <div class="other-list">
      <ul>
        <li tabindex="-1">
          <p>南瓜</p>
        </li>
        <li tabindex="-1">
          <p>南瓜</p>
        </li>
        <li tabindex="-1">
          <p>南瓜</p>
        </li>
        <li tabindex="-1">
          <p>南瓜</p>
        </li>


      </ul>
    </div>
  </div>
  <!--底部 结束-->
</div>
</body>
</html>
