<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="page-view-size" content="1280*720"/>
  <title>二级页面</title>
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="main">
  <!--头部 开始-->
  <div class="head">
    <div class="left">
      <img src="../../assets/img_logo.png" alt="">
      <img class="and" src="../../assets/icon_and.png" alt="">
      <img src="../../assets/hotel_logo.png" alt="">
    </div>
    <div class="right">
      <img src="../../assets/icon_cloud.png" alt="">
      <span>22～30</span>℃
    </div>
  </div>
  <!--头部 结束-->

</div>
<!--主要内容区域 开始-->
<div class="main-content oh">
  <!--左边tab 开始-->
  <div class="tab">
    <ul>
      <li>
        <div tabindex="-1" id="test">
          <p>
            <img src="img/icon_main.png" alt="">
            <span>首页</span>
          </p>
        </div>

      </li>
      <li>
        <div tabindex="-1">
          <p>
            <img src="img/icon_roomservice.png" alt="">
            <span>客房服务</span>
          </p>
        </div>

      </li>
      <li>
        <div tabindex="-1">
          <p>
            <img src="img/icon_entertainment.png" alt="">
            <span>影音娱乐</span>
          </p>
        </div>

      </li>
      <li>
        <div tabindex="-1">
          <p>
            <img src="img/icon_eat.png" alt="">
            <span>吃喝玩乐</span>
          </p>
        </div>

      </li>
      <li>
        <div tabindex="-1">
          <p>
            <img src="img/icon_moreservice.png" alt="">
            <span>周边服务</span>
          </p>
        </div>

      </li>

    </ul>

  </div>
  <!--左边tab 结束-->

  <!--右边tab页面 开始-->
  <div class="tab-page">
    <div class="box">
      <ul>
        <li tabindex="-1">
          <div class="li-title">
            加床增被
          </div>
        </li>
      </ul>
    </div>
    <!--页码 开始-->
    <div class="page-num">
      <ul class="right">
        <li tabindex="-1">
          1
        </li>
        <li tabindex="-1">
          2
        </li>
      </ul>
    </div>
    <!--页码 结束-->
  </div>
  <!--右边tab页面 结束-->

</div>
<!--主要内容区域 结束-->

<!--左下时间 -->
<div class="time">
  <p>21:00</p>
  <p>2018年4月7日</p>
</div>

</body>

</script>
</html>
