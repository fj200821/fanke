<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--<meta name="page-view-size" content="1280*720"/>-->
  <meta name="page-view-size" content="640*530"/>
  <title>三级页面</title>
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="main">
  <!--头部 开始-->
  <div class="head">
    <div class="left">
      <img src="../../assets/img_logo.png" alt="">
      <img class="and" src="../../assets/icon_and.png" alt="">
      <img src="../../assets/hotel_logo.png" alt="">

    <div class="right">
      <img src="../../assets/icon_cloud.png" alt="">

</div>
<!--主要内容区域 开始-->
<div class="mid-content">
  <img class="btn_arrow_left" src="img/btn_arrow_left.png" alt="">

  <div class="mid-box">

<!--右下角按钮 开始-->
<div class="btn-menu">
  <ul>
    <li>
      <img src="img/icon_previouspage.png" alt="">
      <span>上一页</span>
    </li>
    <li>
      <img src="img/icon_nextpage.png" alt="">
      <span>下一页</span>
    </li>
    <li>
      <img src="img/icon_ok.png" alt="">
      <span>选择</span>
    </li>
    <li>
      <img src="img/icon_back.png" alt="">
      <span>返回</span>
    </li>
  </ul>

</div>
<!--右下角按钮 结束-->

<!--左下角时间-->
<div class="time">
  <p>21:00</p>

</div>
<!--左下角时间-->
</body>
