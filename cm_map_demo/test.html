<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>交通数据平台demo</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wh {
      width: 1920px;
      height: 1080px;
      position: relative;
    }

    .dn {
      display: none;
    }

    .p1 {
      background: url("img/homepage.jpg") no-repeat;
    }

    .p2 {
      background: url("img/gailan.jpg") no-repeat;
    }

    .p3 {
      background: url("img/jiankongzhongxin.jpg") no-repeat;
    }

    .jiankong {
      width: 207px;
      height: 88px;
      position: absolute;
      top: 25px;
      left: 703px;

    }


  </style>
</head>
<body>
<div class="wh p1 dn" id="p1"></div>
<div class="wh p2" id="p2">
  <div class="jiankong" id="tojiankong"></div>
</div>
<div class="wh p3 dn" id="p3"></div>

<script>
  var
    jk = document.getElementById('tojiankong'),
    p1 = document.getElementById('p1'),
    p2 = document.getElementById('p2'),
    p3 = document.getElementById('p3');

  jk.onclick = function () {
    p2.style.display = 'none';
    p3.style.display = 'block';
  }
</script>
</body>

</html>
