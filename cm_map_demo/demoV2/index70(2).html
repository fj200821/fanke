<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>demoV2</title>
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body>
    <div id="container" class="container">
      <!-- 背景 -->
      <div class="bg1"></div>
      <!-- 左边图案 -->
      <div class="l-icon" id="l-icon">
        <!-- <img src="img/train2.png" id="l-img" alt=""> -->
      </div>
      <!-- 右边图案 -->
      <div class="r-icon">
        <img id="r-icon1" src="img/bridge.png" alt="" />
        <img id="r-icon2" class="dn" src="img/sea.png" alt="" />
      </div>
      <!-- 左表 -->
      <div class="box1 box-wh">
        <div class="swiper-container" id="swiper-container2">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/left_1.png" id="left1" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/left_2.png" id="left2" alt="" />
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="box1-1"></div> -->

      <!-- 右表 -->
      <div class="box2 box-wh">
        <div class="swiper-container" id="swiper-container1">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/right_1.png" alt="" /></div>
            <div class="swiper-slide"><img src="img/right_2.png" alt="" /></div>
          </div>
        </div>
        <div class="box2-s">
          <div class="swiper-container" id="swiper-container3">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img id="right1" src="img/right_1_2.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img id="right2" class="" src="img/right_2_2.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 下表 -->
      <div class="box3">
        <div class="gaosu" id="gaosu"></div>
        <div class="tielu" id="tielu"></div>
        <img id="down1" src="img/down_1.png" alt="" />
        <img id="down2" class="dn" src="img/down_2.png" alt="" />
      </div>
    </div>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.8&key=b70cedb6efd4b9dac0bebb4c67230db6"></script>
    <script src="https://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <script src="https://webapi.amap.com/loca?v=1.2.0&key=b70cedb6efd4b9dac0bebb4c67230db6"></script>
    <script src="js/amap.js"></script>
    <script src="js/demo.js"></script>
  </body>
</html>
