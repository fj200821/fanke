<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      width: 100%;
      height: 100%;
    }
    html,body {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="container" class="container"></div>

<script src="./jquery-1.8.2.min.js"></script>
<script src='https://webapi.amap.com/maps?v=1.4.11&key=e78eb14a0b3399d1733b27fb6835e460'></script>
<script>
  var theCenterPoint = [113.275824, 22.994826];
  var theDefaultMapStyle = 'amap://styles/9f47a75c5a80f716945988ccbc61aeb7';

  var map = new AMap.Map("container", {
    pitch: 0,
    mapStyle: theDefaultMapStyle,
    // viewMode: '3D',// 地图模式
    center: theCenterPoint,
    features: ['bg', 'building', 'point'],//['all'],// ['bg', 'building','point'],
    zoom: 8,
    zooms:[3,20],
    // zooms: [8,21],
    keyboardEnable: false,
    expandZoomRange:true,  // 改变最大缩放等级
    layers: [
      //satellite,
      // building,
      //roadNet
    ]
  });
  var lnglat = new AMap.LngLat(theCenterPoint[0], theCenterPoint[1]);
  var luWangMarker = new AMap.Marker({
    position: new AMap.LngLat(theCenterPoint[0], theCenterPoint[1]),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
    title: '中间点',
//    content: '<div style="color: black;"></div>'
  });
  luWangMarker.on('click',function () {
    map.setZoomAndCenter(20, lnglat);

  })
  map.add(luWangMarker)


</script>
</body>
</html>
