<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>阈值设置</title>
  <style>
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%,-50%);
      -moz-transform: translate(-50%,-50%);
      -ms-transform: translate(-50%,-50%);
      -o-transform: translate(-50%,-50%);
      transform: translate(-50%,-50%);
      font-size: 20px;
      width: 300px;
      height: 300px;
    }
    * {
      padding: 0;
      margin: 0;
    }
    body {
      overflow: hidden;
    }
    input {
      /*margin-left: 10px;*/
      position: relative;
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <form action="get">
      <div>
        <span>地点名字</span>
        <input type="text" name="position_name">
      </div>
      <div>
        <span>发生时间</span>
        <input type="text" name="date_time">
      </div>

      <div class="btn-box">
        <input type="submit" value="保存" id="submit">
      </div>
    </form>
  </div>
</body>
</html>
